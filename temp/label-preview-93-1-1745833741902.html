
      <!DOCTYPE html>
      <html>
      <head>
        <title>Shipping Label Preview</title>
        <style>
          body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
          }
          .label-container {
            width: 377.9528px; /* Convert mm to pixels at 96 DPI */
            height: 264.56696px;
            border: 1px solid #000;
            margin: 20px auto;
            padding: 10px;
            position: relative;
            box-sizing: border-box;
            background-color: white;
          }
          .logo {
            max-width: 150px;
            max-height: 45px;
            margin-bottom: 15px;
          }
          .customer-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
          }
          .customer-address, .customer-phone {
            font-size: 14px;
            margin-bottom: 8px;
          }
          .shipping-company {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
          }
          .box-count {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
          }
          .order-number {
            font-size: 14px;
            margin-bottom: 8px;
          }
        </style>
      </head>
      <body>
        <div class="label-container">
          <img src="/shipping-logo.png" class="logo" alt="Company Logo" onerror="this.style.display='none'" />
          
          <div class="customer-name">Μαυρόπουλος Γεώργιος Ιωάννης</div>
          
          <div class="customer-address"></div>
          
          <div class="customer-phone">Τηλέφωνο: </div>
          
          <div class="shipping-company">Μεταφορική: ACS Courier</div>
          
          <div class="box-count">Κιβώτιο: 1 / 2</div>
          
          <div class="order-number">Αρ. Παραγγελίας: ORD-0093</div>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
          <p>This is a preview of how the label will appear on the printer.</p>
          <p>The actual label will be 100mm x 70mm.</p>
        </div>
      </body>
      </html>
