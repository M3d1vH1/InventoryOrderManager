
      <!DOCTYPE html>
      <html>
      <head>
        <title>Shipping Label Preview</title>
        <style>
          body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
          }
          .label-container {
            width: 377.9528px; /* Convert mm to pixels at 96 DPI */
            height: 264.56696px;
            border: 1px solid #000;
            margin: 20px auto;
            padding: 10px;
            position: relative;
            box-sizing: border-box;
            background-color: white;
          }
          .logo {
            display: block;
            max-width: 150px;
            max-height: 45px;
            margin-bottom: 20px;
          }
          .barcode {
            height: 40px;
            margin-bottom: 15px;
            background-color: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            border: 1px solid #ddd;
          }
          .customer-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
          }
          .customer-address, .customer-phone {
            font-size: 14px;
            margin-bottom: 8px;
          }
          .shipping-company {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
          }
          .box-count {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #0055aa;
          }
          .order-number {
            font-size: 14px;
            margin-bottom: 8px;
            display: inline-block;
          }
          .order-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
          }
        </style>
      </head>
      <body>
        <div class="label-container">
          <!-- Logo at the top - using actual image file -->
          <img src="/shipping-logo.png" class="logo" alt="Company Logo" style="max-width: 150px; max-height: 45px; margin: 0 auto 15px auto; display: block;"/>
          
          <!-- Order number - removed barcode -->
          <div class="order-info">
            <div class="order-number">Αρ. Παραγγελίας: ORD-0161</div>
            <div class="box-count">Κιβώτιο: 1 / 1</div>
          </div>
          
          <!-- Customer information -->
          <div class="customer-name">Τρομπούκης Ν & ΣΙΑ ΟΕ</div>
          <div class="customer-address"> Εμπορικό Κέντρο Φαληράκι, Ρόδος, Δωδεκάνησα, 85100</div>
          <div class="customer-phone">Τηλέφωνο: </div>
          
          <!-- Shipping information -->
          <div class="shipping-company">Μεταφορική: Speedline 28ης Οκτωβρίου 16</div>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
          <p>This is a preview of how the label will appear on the printer.</p>
          <p>The actual label will be 100mm x 70mm.</p>
        </div>
      </body>
      </html>
