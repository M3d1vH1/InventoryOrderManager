
      <!DOCTYPE html>
      <html>
      <head>
        <title>Shipping Label Preview</title>
        <style>
          body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
          }
          .label-container {
            width: 377.9528px; /* Convert mm to pixels at 96 DPI */
            height: 264.56696px;
            border: 1px solid #000;
            margin: 20px auto;
            padding: 10px;
            position: relative;
            box-sizing: border-box;
            background-color: white;
          }
          .logo {
            display: block;
            max-width: 150px;
            max-height: 45px;
            margin-bottom: 20px;
          }
          .barcode {
            height: 40px;
            margin-bottom: 15px;
            background-color: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            border: 1px solid #ddd;
          }
          .customer-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
          }
          .customer-address, .customer-phone {
            font-size: 14px;
            margin-bottom: 8px;
          }
          .shipping-company {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
          }
          .box-count {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #0055aa;
          }
          .order-number {
            font-size: 14px;
            margin-bottom: 8px;
            display: inline-block;
          }
          .order-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
          }
        </style>
      </head>
      <body>
        <div class="label-container">
          <!-- Logo at the top with embedded SVG (will always show) -->
          <div class="logo-container" style="width: 150px; height: 45px; margin: 0 auto 15px auto;">
            <svg width="150" height="45" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
              <rect x="0" y="0" width="200" height="50" fill="#f8f8f8" rx="5" ry="5"/>
              <text x="10" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0055aa">Amphoreus</text>
              <text x="10" y="45" font-family="Arial, sans-serif" font-size="12" fill="#555555">Olive Oil Company</text>
            </svg>
          </div>
          
          <!-- Barcode placeholder -->
          <div class="barcode">Barcode: ORD-0164</div>
          
          <!-- Order and Box info in the same line -->
          <div class="order-info">
            <div class="order-number">Αρ. Παραγγελίας: ORD-0164</div>
            <div class="box-count">BOX: 1 / 1</div>
          </div>
          
          <!-- Customer information -->
          <div class="customer-name">Τουραλέσα ΟΕ </div>
          <div class="customer-address"></div>
          <div class="customer-phone">Τηλέφωνο: </div>
          
          <!-- Shipping information -->
          <div class="shipping-company">Μεταφορική: Express Μαρκόνι 11</div>
        </div>
        
        <div style="text-align: center; margin-top: 20px;">
          <p>This is a preview of how the label will appear on the printer.</p>
          <p>The actual label will be 100mm x 70mm.</p>
        </div>
      </body>
      </html>
